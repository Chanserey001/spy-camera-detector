<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Camera Detector</title>
    <meta name="description" content="Real-time object detection to spot cell phones, cameras, and people using the Serey Camera Detector.">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1 id="header-title">Serey Camera Detector</h1>
</header>

<main class="camera-container">
    <video id="camera-feed" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    <button id="start-detection">Start Detection</button>
    <button id="stop-detection">Stop Detection</button>
</main>

<!-- Modal for Detection Alert -->
<div id="modal" class="modal" role="alert" aria-live="assertive">
    <div class="modal-content">
        <h2>Alert!</h2>
        <p>Potential spy object detected! Be cautious.</p>
        <button id="modal-ok">OK</button>
    </div>
</div>

</body>
</html>
